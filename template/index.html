<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Scrapper</title>
</head>
<body>
    <nav class="h-16 flex items-center justify-between p-4 bg-neutral-200">
        <div class="logo">
            <h1 class="text-xl font-bold uppercase">Image Scrapper</h1>
        </div>

        <ul class="flex items-center justify-between gap-x-6 px-4">
            <li class="hover:underline">
                <a href="/" target="_blank">Home</a>
            </li>
            <li class="hover:underline">
                <a href="https://github.com/Arun-Kumar21">About</a>
            </li>
        </ul>
    </nav>

    <div class="w-screen">
       <div class="w-[80%] m-auto p-4">
            <div>
                <p class="text-2xl font-bold">Welcome to Image Scrapper</p>
                <p class="text-md my-4">This is a simple image scrapper which scraps images from the given URL.</p>
            </div>

            <div class="my-4 w-1/2">
                <form action="/images" method="post">
                    <input type="url" name="webUrl" class="w-3/4 rounded-sm p-2 border-2 border-neutral-200" placeholder="Enter the URL" required />
                    <button type="submit" class="py-2 px-4 my-2 bg-blue-500 text-white rounded-sm hover:bg-blue-600">Scrap</button>
                </form>
            </div>  
       </div>
    </div>
</body>
</html>
